version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /cicd/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /cicd/docker-credentials/password
    DOCKER_REGISTRY_URL: /cicd/docker-registry/url
    SONAR_TOKEN: /cicd/sonar/sonar-token

phases:
  install:
    runtime-versions:
      python: 3.11
      java: corretto17
    commands:
      - echo "Installing base dependencies"

  pre_build:
    commands:
      - echo "========== PRE-BUILD =========="
      - echo "Running Trivy filesystem scan"

      - wget https://github.com/aquasecurity/trivy/releases/download/v0.19.2/trivy_0.19.2_Linux-64bit.tar.gz
      - tar -xzf trivy_0.19.2_Linux-64bit.tar.gz
      - chmod +x trivy
      - mv trivy /usr/local/bin/

      - trivy filesystem --exit-code 0 --no-progress . > trivy-filesystem.txt

      - echo "Downloading OWASP Dependency-Check"
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v7.0.2/dependency-check-7.0.2-release.zip
      - unzip dependency-check-7.0.2-release.zip

      - echo "Installing Sonar Scanner"
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-${SONAR_SCANNER_VERSION}-linux.zip
      - unzip sonar-scanner.zip
      - export PATH=$PWD/sonar-scanner-${SONAR_SCANNER_VERSION}-linux/bin:$PATH

      - echo "Running SonarQube Analysis"
      - |
        sonar-scanner \
          -Dsonar.projectKey=Swiggy \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://13.222.157.19:9000 \
          -Dsonar.login=$SONAR_TOKEN

  build:
    commands:
      - echo "========== BUILD =========="
      - echo "Logging in to Docker registry"

      # âœ… FIXED: SINGLE-LINE docker login (NO backslashes)
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"

      - echo "Building Docker image"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest" .

      - echo "Pushing Docker image"
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest"

  post_build:
    commands:
      - echo "========== POST-BUILD =========="
      - echo "Running Trivy image scan"
      - trivy image "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest" > trivy-image.txt || true

      - echo "Running OWASP Dependency-Check"
      - cd dependency-check/bin
      - ./dependency-check.sh --scan /codebuild/output/src* --format ALL || true
      - cd -

      - echo "Creating ECS task definition artifact (taskdef.json)"

      - |
        cat <<EOF > taskdef.json
        {
          "family": "swiggy-task",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["EC2"],
          "cpu": "256",
          "memory": "512",
          "containerDefinitions": [
            {
              "name": "Swiggy",
              "image": "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/swiggy:latest",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 80,
                  "protocol": "tcp"
                }
              ]
            }
          ]
        }
        EOF

      - echo "Build completed successfully"

artifacts:
  files:
    - appspec.yaml
    - taskdef.json
